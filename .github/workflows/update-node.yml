# Trigger this to update a tailscale node

name: Update Node

on:
  workflow_dispatch:
    inputs:
      host:
        description: 'Server to connect to'
        default: 'FIXHOST'
        required: true
        type: string

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: echo host
      run: echo "${{ inputs.host }}"
    - name: check dir
      run: ls -lth
    - name: chekc pwd
      run: pwd
